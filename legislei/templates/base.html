<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="{{ self.title() }}" />
    <meta property="og:image" content="{% block page_img %}{{ request.url_root }}static/border_icon.png{% endblock %}" />
    <meta property="og:url" content="{{ request.base_url }}" />
    <meta property="og:description" content="{% block description %}Acompanhe seus parlamentares, recebendo periodicamente relatórios com suas presenças, proposições e votações.{% endblock %}" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:site_name" content="Legislei" />
    <link rel="shortcut icon" href="/static/favicon.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/common.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark sticky-top mb-3" style="background-color: #009B3A;">
        <a class="navbar-brand" href="/">
            <img
                src="/static/border_icon.png"
                alt="brand_icon"
                class="d-inline-block align-top"
                style="width:30px;" />
            Legislei
        </a>
            <div class="collapse navbar-collapse" id="userArea">
                <ul class="navbar-nav ml-md-auto">
                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/minhasAvaliacoes">Minhas avaliações</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/logout">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/registrar">Criar conta</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/login">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#userArea" aria-controls="userArea" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body></html>
